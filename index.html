<!DOCTYPE html> 
<html>
    <head>
          <title>Let's play Tick Tack Toe!</title>
    </head>
    <body>
      <header>
        <h1>Let's Play Tic Tac Toe!</h1>
      </header>
      <div class="gameBoard">
        <div class="squareTopLeft" style="color: black;"></div>
        <div class="squareTopCenter"></div>
        <div class="squareTopRight"></div>
        <div class="squareMidLeft"></div>
        <div class="squareMidCenter"></div>
        <div class="squareMidRight"></div>
        <div class="squareBotLeft"></div>
        <div class="squareBotCenter"></div>
        <div class="squareBotRight"></div>
      </div>
      <button class="clearButton">Clear</button>
    </body>
</html>
