<!DOCTYPE html> 
<html>
    <head>
          <title>Let's play Tick Tack Toe!</title>
    </head>

      <header>
        <h1 style="color: darkolivegreen">Let's Play Tic Tac Toe!</h1>
      </header>

      <body>
      <div class="gameBoard">
        <div style="color: black">
        <div id="TopLeft" ></div>
        <div id="TopCenter"></div>
        <div id="TopRight"></div>
      </div>
      <div style="color: black">
        <div id="MidLeft"></div>
        <div id="MidCenter"></div>
        <div id="MidRight"></div>
      </div>
      <div style="color: black">
        <div id="BotLeft"></div>
        <div id="BotCenter"></div>
        <div id="BotRight"></div>
      </div>
    </div>
      <button class="clearButton">Clear</button>
    </body>
</html>
