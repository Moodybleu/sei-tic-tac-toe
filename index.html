<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Let's Play Tic Tac Toe!</h1>
  </header>


  <div class="gameBoard">
    <div>
    <div class="box" id="boxTL"></div>
    <div class="box" id="boxTC"></div>
    <div class="box" id="boxTR"></div>
  </div>
  <div>
    <div class="box" id="boxML"></div>
    <div class="box" id="boxMC"></div>
    <div class="box" id="boxMR"></div>
  </div>
  <div>
    <div class="box" id="boxBL"></div>
    <div class="box" id="boxBC"></div>
    <div class="box" id="boxBR"></div>
  </div>
</div>
  <button class="clearButton">Clear</button>
  <link rel="javascript" href="script.js">
</body>
</html>
